<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atrapa al logo de Python</title>
  <link rel="stylesheet" href="estilo.css">     
</head>
<body>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      overflow: hidden;
      color: white;
    }
    h1, p {
      text-align: center;
    }
    #score, #timer {
      position: fixed;
      top: 10px;
      font-size: 24px;
    }

    #score {
      right: 20px;
    }
    #timer {
      left: 20px;
    }
    .logo {
      position: absolute;
      width: 60px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .logo:hover {
      transform: scale(1.2);
    }
    #game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: yellow;
      display: none;
      background: #222;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px yellow;
      text-align: center;
      z-index: 10;
    }
    #game-over button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: #FFD43B;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-left: 10px; /* Para separar los botones */
      margin-right: 10px; /* Para separar los botones */
    }
    #game-over button:hover {
      background: #ffcc00;
    }
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      text-align: center;
    }
    #intro button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background: #FFD43B;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    #intro button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
<div id="intro">
  <h1>Â¡Atrapa al Logo de Python!</h1>
  <p>TenÃ©s <strong>30 segundos</strong> para atrapar <strong>25 logos de Python</strong>.</p>
  <p>HacÃ© clic sobre los logos lo mÃ¡s rÃ¡pido que podÃ¡s. Â¡Buena suerte!</p>
  <button onclick="startGame()">Â¡Empezar!</button>
</div>

<div id="score">Puntos: 0</div>
<div id="timer">Tiempo: 30s</div>
<div id="game-over"></div>

<script>
  const scoreDisplay = document.getElementById("score");
  const timerDisplay = document.getElementById("timer");
  const gameOverDisplay = document.getElementById("game-over");
  const introScreen = document.getElementById("intro");

  let score = 0;
  let timeLeft = 30;
  const goal = 25;
  let gameInterval;
  let timer;

  function createLogo() {
    if (score >= goal) return;

    const logo = document.createElement("img");
    logo.src = "https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg";
    logo.className = "logo";

    const x = Math.random() * (window.innerWidth - 60);
    const y = Math.random() * (window.innerHeight - 60);
    logo.style.left = `${x}px`;
    logo.style.top = `${y}px`;

    logo.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = `Puntos: ${score}`;
      logo.remove();

      if (score >= goal) {
        endGame(true);
      }
    });

    document.body.appendChild(logo);

    setTimeout(() => {
      if (document.body.contains(logo)) { // Verifica si el logo aÃºn estÃ¡ en el DOM antes de intentar removerlo
        logo.remove();
      }
    }, 2000);
  }

  function endGame(won) {
    clearInterval(gameInterval);
    clearInterval(timer);
    document.querySelectorAll(".logo").forEach(logo => logo.remove());

    const message = won
      ? `ðŸŽ‰ Â¡Ganaste! Atrapaste ${score} logos en ${30 - timeLeft}s.`
      : `ðŸ˜ž Se acabÃ³ el tiempo. Solo atrapaste ${score} de ${goal} logos.`;

    gameOverDisplay.innerHTML = `
      <p>${message}</p>
      <button onclick="restartGame()">Reiniciar</button>
      <button onclick="goToHome()">Ir al Inicio</button> `;
    gameOverDisplay.style.display = "block";
  }

  function startGame() {
    introScreen.style.display = "none";
    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = `Puntos: ${score}`;
    timerDisplay.textContent = `Tiempo: ${timeLeft}s`;
    gameOverDisplay.style.display = "none";

    gameInterval = setInterval(createLogo, 800);
    timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Tiempo: ${timeLeft}s`;

      if (timeLeft === 0 && score < goal) {
        endGame(false);
      }
    }, 1000);
  }

  function restartGame() {
    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = `Puntos: ${score}`;
    timerDisplay.textContent = `Tiempo: ${timeLeft}s`;
    gameOverDisplay.style.display = "none";

    // Clear existing intervals before starting new ones to prevent multiple running
    clearInterval(gameInterval);
    clearInterval(timer);

    gameInterval = setInterval(createLogo, 800);
    timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Tiempo: ${timeLeft}s`;

      if (timeLeft === 0 && score < goal) {
        endGame(false);
      }
    }, 1000);
  }


  function goToHome() {
    window.location = "index.html"; 
  }
</script>
<script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
      const menu = document.getElementById('dropdownMenu');
      const button = document.querySelector('.menu-button');
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = 'none';
      }
    }
  </script>
</body>
</html>
